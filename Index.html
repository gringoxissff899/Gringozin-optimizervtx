<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gringozin+optimizervtx</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .panel {
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid #e91e8c;
            border-radius: 15px;
            width: 580px;
            box-shadow: 0 0 40px rgba(233, 30, 140, 0.6);
            overflow: hidden;
        }

        .header {
            background: transparent;
            border-bottom: 2px solid #e91e8c;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            color: #e91e8c;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .content {
            display: flex;
            padding: 0;
        }

        .sidebar {
            width: 150px;
            background: rgba(20, 20, 40, 0.5);
            border-right: 2px solid #e91e8c;
            display: flex;
            flex-direction: column;
        }

        .sidebar-item {
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(233, 30, 140, 0.3);
            transition: background 0.3s;
        }

        .sidebar-item:hover {
            background: rgba(233, 30, 140, 0.1);
        }

        .sidebar-item.active {
            background: rgba(233, 30, 140, 0.2);
        }

        .sidebar-icon {
            width: 50px;
            height: 50px;
            border: 2px solid #e91e8c;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: #e91e8c;
        }

        .sidebar-text {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }

        .main {
            flex: 1;
            padding: 20px 25px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .option {
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(233, 30, 140, 0.4);
            border-radius: 8px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            border-color: #e91e8c;
            background: rgba(30, 30, 50, 0.8);
        }

        .checkbox-custom {
            width: 22px;
            height: 22px;
            border: 2px solid #e91e8c;
            border-radius: 4px;
            background: transparent;
            position: relative;
            flex-shrink: 0;
        }

        .checkbox-custom.checked {
            background: #e91e8c;
        }

        .checkbox-custom.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        .option-label {
            color: #fff;
            font-size: 14px;
            line-height: 1.3;
        }

        .slider-box {
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(233, 30, 140, 0.4);
            border-radius: 8px;
            padding: 20px;
        }

        .slider-value {
            text-align: center;
            color: #e91e8c;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .slider-track {
            width: 100%;
            height: 6px;
            background: rgba(100, 100, 120, 0.3);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .slider-progress {
            height: 100%;
            background: #e91e8c;
            border-radius: 3px;
            width: 52%;
            position: relative;
        }

        .slider-handle {
            width: 18px;
            height: 18px;
            background: #e91e8c;
            border: 3px solid #fff;
            border-radius: 50%;
            position: absolute;
            right: -9px;
            top: 50%;
            transform: translateY(-50%);
            cursor: grab;
            box-shadow: 0 0 12px rgba(233, 30, 140, 0.8);
        }

        .slider-handle:active {
            cursor: grabbing;
        }

        .dropdown {
            background: rgba(30, 30, 50, 0.8);
            border: 2px solid #e91e8c;
            border-radius: 8px;
            padding: 14px 18px;
            color: #fff;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .dropdown::after {
            content: '⌄';
            font-size: 24px;
            color: #e91e8c;
        }

        .inject-button {
            background: #e91e8c;
            border: none;
            border-radius: 8px;
            padding: 16px;
            color: #fff;
            font-size: 22px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 3px;
            transition: all 0.3s;
        }

        .inject-button:hover {
            background: #ff2d9f;
            box-shadow: 0 0 25px rgba(233, 30, 140, 0.8);
            transform: translateY(-2px);
        }

        .inject-button:active {
            transform: translateY(0);
        }

        @media (max-width: 640px) {
            .panel {
                width: 100%;
            }

            .content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                border-right: none;
                border-bottom: 2px solid #e91e8c;
            }

            .sidebar-item {
                flex: 1;
                border-bottom: none;
                border-right: 1px solid rgba(233, 30, 140, 0.3);
            }

            .sidebar-item:last-child {
                border-right: none;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="header">
            <h1>Gringozin+optimizervtx</h1>
        </div>
        
        <div class="content">
            <div class="sidebar">
                <div class="sidebar-item active">
                    <div class="sidebar-icon">⊕</div>
                    <div class="sidebar-text">aimbot</div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-icon">ⓘ</div>
                    <div class="sidebar-text">Info</div>
                </div>
            </div>

            <div class="main">
                <div class="options-grid">
                    <div class="option" onclick="toggleOption(this)">
                        <div class="checkbox-custom checked"></div>
                        <div class="option-label">Ativar Aimbot</div>
                    </div>
                    <div class="option" onclick="toggleOption(this)">
                        <div class="checkbox-custom checked"></div>
                        <div class="option-label">NoRecoil</div>
                    </div>
                    <div class="option" onclick="toggleOption(this)">
                        <div class="checkbox-custom checked"></div>
                        <div class="option-label">aumentar<br>precisão</div>
                    </div>
                    <div class="option" onclick="toggleOption(this)">
                        <div class="checkbox-custom checked"></div>
                        <div class="option-label">ignorar<br>derrubados</div>
                    </div>
                </div>

                <div class="slider-box">
                    <div class="slider-value">[ <span id="valueDisplay">52</span> ]</div>
                    <div class="slider-track" id="sliderTrack">
                        <div class="slider-progress" id="sliderProgress">
                            <div class="slider-handle" id="sliderHandle"></div>
                        </div>
                    </div>
                </div>

                <div class="dropdown">
                    <span>Cabeça</span>
                </div>

                <button class="inject-button">INJETAR</button>
            </div>
        </div>
    </div>

    <script>
        function toggleOption(element) {
            const checkbox = element.querySelector('.checkbox-custom');
            checkbox.classList.toggle('checked');
        }

        // Slider
        const track = document.getElementById('sliderTrack');
        const progress = document.getElementById('sliderProgress');
        const handle = document.getElementById('sliderHandle');
        const display = document.getElementById('valueDisplay');

        let dragging = false;

        handle.addEventListener('mousedown', () => {
            dragging = true;
        });

        document.addEventListener('mousemove', (e) => {
            if (dragging) {
                const rect = track.getBoundingClientRect();
                let x = e.clientX - rect.left;
                x = Math.max(0, Math.min(x, rect.width));
                const percent = (x / rect.width) * 100;
                progress.style.width = percent + '%';
                display.textContent = Math.round(percent);
            }
        });

        document.addEventListener('mouseup', () => {
            dragging = false;
        });

        track.addEventListener('click', (e) => {
            if (e.target !== handle) {
                const rect = track.getBoundingClientRect();
                let x = e.clientX - rect.left;
                const percent = (x / rect.width) * 100;
                progress.style.width = percent + '%';
                display.textContent = Math.round(percent);
            }
        });

        // Sidebar tabs
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
  </html>
